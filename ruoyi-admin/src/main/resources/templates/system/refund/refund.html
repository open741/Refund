<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('退费信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>提交日期：</label>
                                <input type="text" class="time-input" placeholder="请选择提交日期" name="submissionDate"/>
                            </li>
                            <li>
                                <label>提交批次：</label>
                                <input type="text" name="submitBatch"/>
                            </li>
                            <li>
                                <label>公司名称：</label>
                                <input type="text" name="companyName"/>
                            </li>
                            <li>
                                <label>税号：</label>
                                <input type="text" name="taxNum"/>
                            </li>
                            <li>
                                <label>所属区域：</label>
                                <input type="text" name="area"/>
                            </li>
                            <li>
                                <label>所属团队：</label>
                                <select name="team" th:with="type=${@dict.getType('sys_team_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>发票代码：</label>
                                <input type="text" name="receiptCode"/>
                            </li>
                            <li>
                                <label>发票号码：</label>
                                <input type="text" name="receiptNum"/>
                            </li>
                            <li>
                                <label>开票日期：</label>
                                <input type="text" name="dealDate"/>
                            </li>
                            <li>
                                <label>公司性质：</label>
                                <select name="companyType" th:with="type=${@dict.getType('sys_company_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>开户行：</label>
                                <input type="text" name="bankAddr"/>
                            </li>
                            <li>
                                <label>账户名：</label>
                                <input type="text" name="accountName"/>
                            </li>
                            <li>
                                <label>银行账号：</label>
                                <input type="text" name="accountNum"/>
                            </li>
                            <li>
                                <label>红字发票代码：</label>
                                <input type="text" name="redCode"/>
                            </li>
                            <li>
                                <label>红字发票号码：</label>
                                <input type="text" name="redNum"/>
                            </li>
                            <li>
                                <label>联系人：</label>
                                <input type="text" name="contactName"/>
                            </li>
                            <li>
                                <label>联系电话：</label>
                                <input type="text" name="phoneNum"/>
                            </li>
                            <li>
                                <label>退费日期：</label>
                                <input type="text" class="time-input" placeholder="请选择退费日期" name="refundDate"/>
                            </li>
                            <li>
                                <label>退费状态：</label>
                                <select name="refundStatus" th:with="type=${@dict.getType('sys_refund_yes_no')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>未退原因：</label>
                                <input type="text" name="failedResult"/>
                            </li>
                            <li>
                                <label>备注：</label>
                                <input type="text" name="notes"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:refund:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:refund:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:refund:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:refund:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:refund:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:refund:remove')}]];
        var teamDatas = [[${@dict.getType('sys_team_type')}]];
        var companyTypeDatas = [[${@dict.getType('sys_company_type')}]];
        var refundStatusDatas = [[${@dict.getType('sys_refund_yes_no')}]];
        var prefix = ctx + "system/refund";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "退费信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'refundId',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'submissionDate',
                    title: '提交日期'
                },
                {
                    field: 'submitBatch',
                    title: '提交批次'
                },
                {
                    field: 'companyName',
                    title: '公司名称'
                },
                {
                    field: 'taxNum',
                    title: '税号'
                },
                {
                    field: 'area',
                    title: '所属区域'
                },
                {
                    field: 'team',
                    title: '所属团队',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(teamDatas, value);
                    }
                },
                {
                    field: 'receiptCode',
                    title: '发票代码'
                },
                {
                    field: 'receiptNum',
                    title: '发票号码'
                },
                {
                    field: 'dealDate',
                    title: '开票日期'
                },
                {
                    field: 'companyType',
                    title: '公司性质',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(companyTypeDatas, value);
                    }
                },
                {
                    field: 'bankAddr',
                    title: '开户行'
                },
                {
                    field: 'accountName',
                    title: '账户名'
                },
                {
                    field: 'accountNum',
                    title: '银行账号'
                },
                {
                    field: 'redCode',
                    title: '红字发票代码'
                },
                {
                    field: 'redNum',
                    title: '红字发票号码'
                },
                {
                    field: 'contactName',
                    title: '联系人'
                },
                {
                    field: 'phoneNum',
                    title: '联系电话'
                },
                {
                    field: 'refundDate',
                    title: '退费日期'
                },
                {
                    field: 'refundStatus',
                    title: '退费状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(refundStatusDatas, value);
                    }
                },
                {
                    field: 'failedResult',
                    title: '未退原因'
                },
                {
                    field: 'notes',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.refundId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.refundId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
